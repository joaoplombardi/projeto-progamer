<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">

		<p:messages>
			<p:autoUpdate></p:autoUpdate>
		</p:messages>

		<h:form>
			<p:card class="card-form">
				<f:facet name="title">
			        New User
			    </f:facet>


				<h:panelGrid columns="2">
					<p:outputLabel for="name" 
								   value="Name" />
								   
					<p:inputText id="name" 
								 value="#{userBean.user.name}"
								 required="true">
								 
						<f:ajax event="blur" render="messages" />
					</p:inputText>

					<p:outputLabel for="email" 
								   value="E-mail" />
								   
					<p:inputText id="email"
								 value="#{userBean.user.email}"
								 required="true">
								 
						<f:ajax event="blur" render="messages" />
					</p:inputText>

					<p:outputLabel for="dt-nascimento" 
								   value="Birth Date"
								   required="true" />
					<p:calendar id="dt-nascimento" value="#{userBean.user.dtNascimento}" pattern="dd/MM/yyyy">
                		<f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
            		</p:calendar>						
					<p:outputLabel for="password" 
								   value="Password" />
								   
					<p:password id="password" value="#{userBean.user.password}" feedback="true">
						<f:validateLength minimum="8" />
						<f:ajax event="blur" render="messages" />
					</p:password>			   

				</h:panelGrid>

				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{userBean.save}">
						<p:ajax execute="@form"/>
					</p:commandButton>
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>

			</p:card>
		</h:form>

	</ui:define>
</ui:composition>
</html>
